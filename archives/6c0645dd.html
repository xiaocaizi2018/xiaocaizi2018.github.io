        <p>在本篇文章中，我为大家推荐一些参考书。希望大家喜欢<br>1、 <a href="https://github.com/xiaocaizi2018/xiaocaizi2018.github.io/files/2408350/36.mobi.zip" target="_blank" rel="noopener">身边的电子学</a> （注意解压后文件格式为mobi，可在kindle上直接看，如需在电脑上看，请下载mobi阅读器。）<br>简介<br><figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">想以轻松娱乐的方式，通过亲手实践来学习电子学的基础知识吗？打开本书，你就踏上了电子实验项目制作的全新旅程。书中一系列令人着迷的实验，带你探索电子学的奇妙胜境。你将先搭建电路，然后再学习其中的理论！</span><br><span class="line">让我们来——</span><br><span class="line">       通过破坏东西来发现：利用元件进行实验，并从失败中汲取经验。不破不立，对吧？</span><br><span class="line">        建立起一个像样的小型电子实验场所：在家里开辟一块工作区，装备上必需的工具        和元器件。</span><br><span class="line">        在电路中了解主要电子元器件及其功能。</span><br><span class="line">        制作侵入报警器、电子骰子、音频处理设备、反应测试仪及组合锁等。</span><br><span class="line">        制作机器人小车，让它感知环境，并灵敏地绕过障碍物。</span><br><span class="line">        对自己做的实验及心中疑问获得清楚、容易理解的解释。</span><br><span class="line">由简到繁地制作确实能用的电子设备</span><br><span class="line">你将从基础的电路实验项目开始入手，向更加复杂的项目迈进：从开关电路到集成电路，从简单的报警器到复杂的可编程微控制器。一步步的操作指南以及<span class="number">500</span>余幅全彩照片和图片绝对给力，助你深入理解并灵活运用电子学的概念与技术。</span><br></pre></td></tr></table></figure></p>
